    <title>아주대학교 메이커스페이스</title>
    <meta charset="utf-8">
    <meta property="og:title" content="아주대학교 메이커스페이스"/>
    <meta property="og:url" content="https://luftaquila.github.io/ajouMaker/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html">

  	<link rel="stylesheet" href="/ajoumaker/resources/alertify.default.css" id="toggleCSS" />
  </head>
  <body>
    <div id='chart'></div>
    장비 : <select id='machine' name='machine' size='1' style='width:100px' onchange='load();'></select>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src='/ajoumaker/resources/alertify.min.js'></script>
    <script src='https://www.gstatic.com/charts/loader.js'></script>
    <script>

      $(function() {
        var machineList = [['큐비콘', 0], ['신도', 0], ['Onyx', 0], ['Freeform', 0], ['Zortrax', 0], ['레이저커터', 0], ['플로터', 0], ['커팅플로터', 0], ['UV 프린터', 0], ['X7', 0], ['Objet350', 0], ['F370', 0], ['Xfab', 0], ['3D 스캐너', 0]];
        var data = [], str = '', pos;
        $.ajax({
          url: 'https://docs.google.com/spreadsheet/pub?key=1vMeYMA-GLuTP_o0pUCwe9oUxSEoXZIXseeiYiiARObg&single=true&gid=0&sheet=장비사용&range=G2:G&output=csv',
          type: "GET",
          dataType: 'text',
          cache: false,
          success: function (response) {
            data = response.split('\n').map((line) => line.split(','));
            for (var i in data) {
              pos = data[i][0].indexOf(' ');
              data[i] = pos != -1 ? data[i][0].substr(0, pos) : data[i][0];
              for (var j in machineList) { if(data[i].includes(machineList[j][0])) machineList[j][1] += 1; }
            }
            for (var i in machineList) { machineList[i][1] = Math.round(machineList[i][1] / data.length * 1000) / 10; }
          }
        });
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(function() {
          var chart = new google.visualization.PieChart($('#chart')[0]);
          chart.draw(google.visualization.arrayToDataTable(machineList), null);
        });
        for (var machine in machineList) { str += '<option value=' + machineList[machine][0] + '>' + machineList[machine][0] + '</option>'; }
        $('#machine').html(str);
      });
    </script>
  </body>
