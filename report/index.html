<html>
  <head>
    <title>메이커스페이스 장비사용확인</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style="-ms-user-select: none; -moz-user-select: -moz-none; -webkit-user-select: none; -khtml-user-select: none; user-select:none;">
    <br>
    <div id='queryInput' style="padding-left:15">
      Status : <span id='status' style="color:#ffbf00">Loading...</span><br><span style="line-height:50%"><br></span>
      이름 : <input type='text' id='name' style="width:70; text-align:center" disabled></input><br><br>
    </div>
    <div id='list' style="padding-left:15;"></div>
    <div id='confirm' style="padding: 0 0 0 15; display:none">
      <span id='infoBox'></span><br><br>
      <input type='file' id='image' accept='image/png, image/jpeg'></input><br><br>
      <img id="preview" style="width:300"/><br><br>
      <input type='button' id='previous' value="← 이전" style="width:70; height:30;"></input>
      <input type='button' id='submit' value="제출 →" style="width:70; height:30; margin-left: 300"></input>
    </div>
    <script src='/ajoumeow/Resources/Libraries/jquery-3.3.1.min.js'></script>
    <script src='/ajoumaker/report/operator.js'></script>
  </body>
</html>
