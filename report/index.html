<html>
  <head>
    <title>메이커스페이스 장비사용확인</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style="-ms-user-select: none; -moz-user-select: -moz-none; -webkit-user-select: none; -khtml-user-select: none; user-select:none;">
    <br>
    <div id='queryInput' style="padding-left:15">
      Status : <span id='status' style="color:#ffbf00">Loading...</span><br><span style="line-height:50%"><br></span>
      이름 : <input type='text' id='name' style="width:70; text-align:center" disabled></input><br><br>
    </div>
    <div id='list' style="padding-left:15;"></div>
    <div id='DATA' style="padding: 0 0 0 15; display:none;">
      <form id='payload' action="/upload" method='post' enctype="multipart/form-data">
        <input type='text' id='infoBox1' name='info1' class='infoBox' readonly onfocus="this.blur()"/><br>
        <input type='text' id='infoBox2' name='info2' class='infoBox' readonly onfocus="this.blur()"/><br><br>
        <input type='file' id='image' name='image' accept='image/*' style="width: 230"></input>
        <input type='submit' value='제출' style="width: 70; height: 30"/>
      </form>
      <img id="preview" style="width:300; max-height:300"/><br><br>
      <input type='button' id='previous' value="← 이전" style="width:70; height:30;"></input>
    </div>
    <script src='/Resources/jquery-3.3.1.min.js'></script>
    <script src='/Resources/operator.js'></script>
  </body>
  <style>
    .infoBox {
      width: 400;
      font-size: 1rem;
      background-color: transparent;
      border: 0 solid black;
    }
</html>
